<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Admin Login</title>
  </head>
  <body>
    <div class="modal">
      <form class="form">
        <div class="form__box">
          <input
            class="email"
            placeholder="Your Email..."
            name="email"
            id="email"
            aria-label="Email"
            type="text"
            autocomplete="off"
          />
        </div>
        <div class="form__box">
          <input
            class="pass"
            placeholder="Your Password..."
            name="pass"
            id="pass"
            aria-label="Password"
            type="password"
            autocomplete="off"
          />
        </div>
        <button class="btn" type="submit">Login</button>
      </form>
    </div>
    <script src="./js/admin_login.js"></script>
  </body>
</html>
